<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <meta name="author" content="Sebastian Alejandro Gonzales Villarroel" />
  <meta name="description" content="Inicia sesión en RiseUp para apoyar proyectos innovadores o financiar tus propias ideas." />
  <meta name="theme-color" content="#FF7A59" />
  
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nur-university.github.io/presentaci-n-3-proyecto-final-Tiesol/FrontEnd/pages/login.html" />
  <meta property="og:title" content="Login - RiseUp" />
  <meta property="og:image" content="https://nur-university.github.io/presentaci-n-3-proyecto-final-Tiesol/FrontEnd/assets/images/riseup.svg" />
  <meta property="og:description" content="Inicia sesión en RiseUp para apoyar proyectos innovadores o financiar tus propias ideas." />
  
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <title>Login - RiseUp</title>
</head>
<body class="auth_body">
  <div class="auth_card">
    <a href="./index.html" class="auth_logo">
      <img src="./../assets/images/riseup.svg" alt="RiseUp Logo" />
    </a>
    
    <div class="auth_header">
      <h1>Bienvenido de vuelta</h1>
      <p>Ingresa a tu cuenta para continuar</p>
    </div>

    <form class="auth_form" action="#" method="post">
      <div class="form_group">
        <label for="email">Email</label>
        <div class="input_wrapper">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
        </div>
      </div>

      <div class="form_group">
        <label for="password">Contraseña</label>
        <div class="input_wrapper">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
      </div>

      <div class="form_options">
        <label class="checkbox_label">
          <input type="checkbox" name="remember">
          <span>Recuérdame</span>
        </label>
      </div>

      <button type="submit" class="btn_auth_primary">Iniciar Sesión</button>
    </form>

    <div class="auth_footer">
      <p>¿No tienes cuenta? <a href="./register.html">Regístrate aquí</a></p>
    </div>
  </div>
</body>
</html>
